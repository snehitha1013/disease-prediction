
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #ff7e5f;
      border: none;
    }

    .btn-primary:hover {
      background-color: #eb5757;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
      color: #2c3e50;
    }

    .result-box {
      background-color: #f8f9fa;
      padding: 15px;
      border-left: 4px solid #ff7e5f;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4">
          <div class="title">ü©∫ Diabetes Prediction</div>

          {% if result %}
            <div class="result-box text-center text-success">
              {{ result }}
            </div>
          {% endif %}

          <form action="/predict" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Pregnancies</label>
                <input type="number" class="form-control" name="pregnancies" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Glucose</label>
                <input type="number" class="form-control" name="glucose" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" name="bloodpressure" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" name="skinthickness" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Insulin</label>
                <input type="number" class="form-control" name="insulin" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">BMI</label>
                <input type="number" step="0.1" class="form-control" name="bmi" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" class="form-control" name="dpf" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 mt-3">üîç Predict</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
